<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Tourism</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-L+jiIedUkDrnFf1wzbZWyGXVxIE9atILswvK9VcWa64yJ/ehFGgcuxsSu0N4wuv" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #3778c2;
        }

        .clinic-list {
            list-style: none;
            padding: 0;
        }

        .clinic-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .clinic-item h3 {
            margin-top: 0;
            color: #5cb85c;
        }

        .clinic-details {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .load-more-button {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .load-more-button:hover {
            background-color: #eea236;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dental Tourism!</h1>

    <section>
        <h2>Find Our Clinics</h2>
        <ul id="clinic-list" class="clinic-list">
            </ul>
        <button class="load-more-button"
                hx-get="/api/clinics"
                hx-target="#clinic-list"
                hx-swap="beforeend">
            Load Clinics
        </button>
    </section>

    <section>
        <h2>Search for Doctors</h2>
        <form hx-get="/api/doctors/search" hx-target="#doctor-results" hx-swap="innerHTML">
            <input type="text" name="query" placeholder="Search by name or specialization">
            <button type="submit">Search</button>
        </form>
        <div id="doctor-results">
            </div>
    </section>

    <section>
        <h2>Book an Appointment</h2>
        <button hx-get="/appointments/new" hx-target="#appointment-form" hx-swap="innerHTML">
            Make an Appointment
        </button>
        <div id="appointment-form">
            </div>
    </section>

    <footer>
        <p>&copy; 2025 Dental Tourism</p>
    </footer>

    <script>
        // Optional: You can add custom JavaScript here if needed.
    </script>
</body>
</html>
